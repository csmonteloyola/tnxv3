<ion-view view-title="User">
	<ion-content>
		<div class="list_card">
			<div class="item item-input">
				<input type="text" ng-model="user.name" placeholder="Name"/>
			</div>
			<div class="item item-input">
				<input type="text" ng-model="user.age" placeholder="Age"/>
			</div>
			<div class="item item-input">
				<select type="text" ng-model="user.gender">
					<option value="man" selected="">Male</option>
					<option value="woman">Female</option>
				</select>
			</div>
			<div class="item item-input">
				<input type="text" ng-model="user.nationality" placeholder="Nationality"/>
			</div>
			<div class="padding">
				<button class="button button-block button-positive" ng-click="save()">
					Save
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
